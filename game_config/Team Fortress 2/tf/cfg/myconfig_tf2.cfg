//---------------------------------
// Config for tf2 stuff.
// Double slash for comments.
//---------------------------------

// FOV
fov_desired "90"
viewmodel_fov "100"

// Binds
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "h" "r_drawviewmodel 0"
bind "j" "r_drawviewmodel 1"
alias "!dc" "disconnect"
alias "!q" "quit"
alias "!c" "clear"