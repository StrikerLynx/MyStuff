//---------------------------------
// Config for css stuff.
// Double slash for comments.
//---------------------------------

// Buy_Binds
bind "KP_END" "buy vesthelm; buy vest" // Numpad 1
bind "KP_DOWNARROW" "buy defuser" // Numpad 2
bind "KP_PGDN" "buy deagle" // Numpad 3
bind "KP_LEFTARROW" "buy ak47; buy m4a1" // Numpad 4
bind "KP_5" "buy awp" // Numpad 5
bind "KP_RIGHTARROW" "buy scout" // Numpad 6
bind "KP_HOME" "buy hegrenade" // Numpad 7
bind "KP_UPARROW" "buy flashbang"	// Numpad 8
bind "KP_PGUP" "buy smokegrenade" // Numpad 9

// Regular Binds
bind "h" "cl_righthand 0"
bind "j" "cl_righthand 1"
bind mouse1 "+attack; r_cleardecals"

// ZE Binds
bind "i" "say !he"
bind "o" "say !m4"
bind "p" "say !tmp"
bind "k" "say !ak"
bind "l" "say !deagle"
bind "[" "say !usp"
bind "]" "say !kevlar"

// Alias
alias "!dc" "disconnect"
alias "!q" "quit"
alias "!c" "clear"

// Network
//rate "786432"
rate "524288"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.01"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
cl_allowdownload "1"
cl_downloadfilter "all"

// Mouse
m_rawinput "1"
m_pitch "0.022"
m_filter "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
sensitivity "2.35"

// FPS
fps_max "150"
net_graph "1"
net_graphheight "100"
net_graphmsecs "400"
net_graphpos "2"
net_graphproportionalfont "0"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
net_graphtext "1"
net_scale "5"

// Audio
volume "0.031000"
voice_scale "1"
voice_enable "1"