//---------------------------------
// Config for gmod stuff.
// Double slash for comments.
//---------------------------------

// Binds
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "h" "cl_righthand 0"
bind "j" "cl_righthand 1"
bind "i" "zs_quickbuyammo"
bind mouse1 "+attack; r_cleardecals"

// Alias
alias "!dc" "disconnect"
alias "!q" "quit"
alias "!c" "clear"

// Audio
volume "0.034000"
voice_scale "1"
voice_enable "1"
voice_overdrive "2.5"

// Mouse
m_rawinput "1"
m_pitch "0.022"
m_filter "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
sensitivity "2.45"

// HUD
fov_desired "95"
net_graph "1"
net_graphheight "100"
net_graphmsecs "400"
net_graphpos "2"
net_graphproportionalfont "0"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
net_graphtext "1"
net_scale "5"

// Network
rate "524288"
cl_interp "0"
cl_cmdrate "66"
cl_updaterate "66"
cl_allowdownload "1"
cl_downloadfilter "all"

// Optimization
studio_queue_mode "1"
gmod_mcore_test "1"
mat_queue_mode "2"

cl_threaded_bone_setup "1"
cl_threaded_client_leaf_system "1"
r_threaded_client_shadow_manager "1"
r_threaded_particles "1"
r_threaded_renderables "1"
r_queued_ropes "1"

mat_specular "0"
mat_colorcorrection "0"

mat_disable_bloom "1"
mat_hdr_enabled "0"
zs_colormod "0"
cl_drawmonitors "0"

cl_smooth "0"
cl_ejectbrass "0"
muzzleflash_light "0"
r_drawflecks "0"

// Shadows
mat_shadowstate "0"
r_shadows "1"
r_flashlightdepthtexture "1"
r_shadowrendertotexture "0"

// Filter + AA
mat_antialias "0"
mat_filtertextures "0"
mat_forceaniso "1"
mat_trilinear "0"