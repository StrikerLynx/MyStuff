//---------------------------------
// Config for gmod stuff.
// Double slash for comments.
//---------------------------------

// Binds
bind "h" "cl_righthand 0"
bind "j" "cl_righthand 1"
bind "i" "zs_quickbuyammo"
bind mouse1 "+attack; r_cleardecals"

// Alias
alias "!dc" "disconnect"
alias "!q" "quit"
alias "!c" "clear"

// FPS
fps_max "150"
net_graph "1"
net_graphheight "100"
net_graphmsecs "400"
net_graphpos "2"
net_graphproportionalfont "0"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
net_graphtext "1"
net_scale "5"

// Mouse
m_rawinput "1"
m_pitch "0.022"
m_filter "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
sensitivity "2.35"

// Audio
volume "0.034000"
voice_scale "1"
voice_enable "1"

// Network
rate "786432"
// rate "524288"
cl_cmdrate "66"
cl_updaterate "66"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_predict "0"
cl_predictweapons "1"
cl_allowdownload "1"
cl_downloadfilter "all"