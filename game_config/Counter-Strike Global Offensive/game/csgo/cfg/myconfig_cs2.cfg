// Buy Binds
bind "KP_1" "buy vesthelm" // Numpad 1
bind "KP_2" "buy defuser" // Numpad 2
bind "KP_3" "buy fn57; buy tec9" // Numpad 3
bind "KP_4" "buy ak47; buy m4a1_silencer" // Numpad 4
bind "KP_5" "buy mac10; mp9" // Numpad 5
bind "KP_6" "buy awp" // Numpad 6
bind "KP_7" "buy smokegrenade" // Numpad 7
bind "KP_8" "buy flashbang"	// Numpad 8
bind "KP_9" "buy hegrenade" // Numpad 9

// Regular Binds
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "v" "noclip"
bind "n" "say ( ͡ ͡° ͜ ʖ ͡° )"

// ZE Binds
bind "i" "c_he"
bind "o" "c_bizon"
bind "p" "c_negev"

// Alias
alias "!dc" "disconnect"
alias "!q" "quit"
alias "!c" "clear"

// Video & Network Stuff
fps_max "150"
cl_crosshair_sniper_width "2"
r_show_build_info "1"
rate "786432"

// Rader Stuff
cl_hud_radar_scale "0.4"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.5"

// Volume & Sens
volume "0.21"
sensitivity "1.76"
snd_musicvolume "0.20"
snd_headphone_pan_exponent "1"
snd_voipvolume "0.90"

// Main Viewmodel
viewmodel_fov "68"
viewmodel_offset_y -6
viewmodel_offset_x 3
viewmodel_offset_z -2
viewmodel_presetpos "0"

